<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 國立陽明交通大學校友總會跨世代交流餐會收據平台</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .receipt-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="receipt-form">
            <h2 class="text-center mb-4">2024 國立陽明交通大學校友總會<br>跨世代交流餐會收據平台</h2>
            
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="請輸入姓名">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" placeholder="請輸入電子郵件">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="searchReceipt()">查看收據</button>
            </div>

            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function searchReceipt() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            if (!name || !email) {
                resultDiv.innerHTML = '<div class="alert alert-danger">請填寫所有欄位</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

            try {
                const params = new URLSearchParams({
                    name: name,
                    email: email
                });

                const response = await fetch(`https://script.google.com/macros/s/AKfycbzFf70JZOCGNTKu8fTpCU7HRFBLv8IuFo0mp0g4QxYgZDwNp9LL0mMFI30P04PCIeM/exec?${params.toString()}`);
                const data = await response.json();

                if (data.status === 'success') {
                    if (data.data.startsWith('http')) {
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                已找到您的收據！<br>
                                <a href="${data.data}" target="_blank" class="btn btn-success mt-2">點此查看收據</a>
                            </div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="alert alert-warning">${data.data}</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="alert alert-danger">系統發生錯誤，請稍後再試</div>';
            }
        }
    </script>
</body>
</html>
